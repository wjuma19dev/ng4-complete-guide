<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

        <!-- <div class="alert alert-danger" role="alert" *ngIf="error && !isLoading">
            {{ error }}
        </div> -->

        <!-- <app-alert 
            [message]="error" 
            *ngIf="error && !isLoading"
            (close)="onHandlerError()"
        ></app-alert> -->

        <!-- ALERT COMPONENT CREATED DYNAMIC, INSERT HERE! -->

        <div class="text-center" *ngIf="isLoading">
            <app-loader></app-loader>
        </div>

        <form 
            #authForm="ngForm" 
            (ngSubmit)="onSubmit(authForm)"
            *ngIf="!isLoading"
        >
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                >
            </div>
            <div class="form-group">
                <label for="paswword">Paswword</label>
                <input 
                    type="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    min="6"
                >
            </div>
            <button 
                class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid"
            >
                {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </button> 
            |
            <button 
                class="btn btn-primary"
                (click)="onSwitchMode()"
                type="button"
            >
                Switch To Login
            </button>
        </form>

    </div>
</div>
